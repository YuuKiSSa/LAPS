<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/picture/campus-01.jpg') no-repeat center center fixed; /* 设置背景图片 */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* 设置默认文本颜色为白色，以便在深色背景上显示清楚 */
        }

        .header {
            width: 100%; /* 设置宽度为 100% */
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            position: absolute; /* 绝对定位 */
            top: 0; /* 置于页面顶部 */
            left: 0; /* 置于页面左侧 */
        }

        .header h1 {
            font-size: 24px;
            color: #ffffff; /* 设置标题文本颜色为白色 */
        }

        .content {
            margin-top: 200px; /* 预留空间给header */
            text-align: center;
            background-color: rgba(255, 255, 255); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #0d47a1; /* 设置内容文本颜色为深蓝色 */
        }

        h1 {
            text-align: center;
            color: #0d47a1; /* 设置标题文本颜色为深蓝色 */
        }

        p {
            color: #0d47a1; /* 设置段落文本颜色为深蓝色 */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #0d47a1; /* 设置标签文本颜色为深蓝色 */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #0d47a1; /* 设置表头文本颜色为深蓝色 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Search Application</h1>
</div>
<div class="content">
    <p>You can input the application ID, ID of applicant, Name of applicant</p>
    <form th:action="@{/admin/appSearch}" method="post">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" th:value="${query}"><br>
        <input type="submit" value="Search">
    </form>

    <!-- 检查是否有搜索结果 -->
    <div th:if="${applications != null}">
        <table>
            <tr>
                <th>Id</th>
                <th>User</th>
                <th>Description</th>
                <th>Start_time</th>
                <th>End_time</th>
                <th>Status</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            <!-- 使用Thymeleaf语法遍历展示员工信息 -->
            <tr th:each="app : ${applications}">
                <form th:action="@{/admin/appSearch/edit}" method="post">
                    <td>
                        <input type="text" name="id" id="id" th:value="${app.id}" readonly>
                    </td>
                    <td>
                        <input type="text" name="staff" id="staff" th:value="${app.staff.userId}" readonly>
                    </td>
                    <td>
                        <input type="text" name="description" th:value="${app.description}" readonly>
                    </td>
                    <td>
                        <input type="text" name="startTime" th:value="${app.startTime}" readonly>
                    </td>
                    <td>
                        <input type="text" name="endTime" th:value="${app.endTime}" readonly>
                    </td>
                    <td>
                        <input type="text" name="status" th:value="${app.status}" readonly>
                    </td>
                    <td>
                        <input type="hidden" name="applicationType.id" th:value="${app.applicationType.id}">
                        <input type="hidden" name="applicationType.type" th:value="${app.applicationType.type}">
                        <input type="text" name="applicationTypeDisplay" th:value="${app.applicationType.type}" readonly>
                    </td>
                    <td>
                        <button type="button" onclick="enableEdit(this)">Edit</button>
                        <button type="submit">Save</button>
                    </td>
                </form>
            </tr>
        </table>
    </div>
    <div class="button-container">
        <a href="/admin">
            <button>Back to the dashboard</button>
        </a>
    </div>
</div>
</body>
</html>
