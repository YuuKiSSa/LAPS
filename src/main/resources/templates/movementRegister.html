<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movement Register</title>
    <link rel="stylesheet" href="/CSS/movementRegister.css"> <!-- 添加链接到你的CSS文件 -->
</head>
<body>
<div class="header">
    <h1>Movement Register</h1>
</div>

<div class="content">
    <h1>Employees on Leave for: <span th:text="${currentMonth}"></span></h1>

    <table>
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Leave Category</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.staff.name}"></td>
            <td th:text="${app.applicationType.type}"></td>
            <td th:text="${#temporals.format(app.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(app.endTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${app.status}"></td>
            <td th:text="${app.description}"></td>
        </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a th:href="@{/movement/register(month=${previousMonth})}">Previous Month</a>
        <a th:href="@{/movement/register(month=${nextMonth})}">Next Month</a>
    </div>
</div>

</body>
</html>
