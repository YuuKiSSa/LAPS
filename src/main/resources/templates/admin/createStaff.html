<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Staff/Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/picture/campus-01.jpg') no-repeat center center fixed; /* 设置背景图片 */
      background-size: cover; /* 使背景图片覆盖整个页面 */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #ffffff; /* 设置默认文本颜色为白色，以便在深色背景上显示清楚 */
    }

    .header {
      width: 100%; /* 设置宽度为 100% */
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      position: absolute; /* 绝对定位 */
      top: 0; /* 置于页面顶部 */
      left: 0; /* 置于页面左侧 */
    }

    .header h1 {
      font-size: 24px;
      color: #ffffff; /* 设置标题文本颜色为白色 */
    }

    .content {
      margin-top: 200px; /* 预留空间给header */
      text-align: center;
      background-color: rgba(255, 255, 255); /* 半透明背景 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #0d47a1; /* 设置内容文本颜色为深蓝色 */
    }

    h1 {
      text-align: center;
      color: #0d47a1; /* 设置标题文本颜色为深蓝色 */
    }

    label {
      display: block;
      margin: 10px 0;
      color: #0d47a1; /* 设置标签文本颜色为深蓝色 */
    }

    input[type="text"], input[type="password"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
    }

    span {
      color: red;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Create Staff/Manager</h1>
</div>
<div class="content">
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="/admin/create" method="post" th:object="${staff}">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" th:field="*{userId}"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"><br><br>

    <label for="hierarchy">Hierarchy:</label>
    <select id="hierarchy" th:field="*{hierarchy}">
      <option th:each="hierarchy : ${hierarchy}" th:value="${hierarchy}" th:text="${hierarchy}">hierarchy</option>
    </select><br><br>

    <label for="department">Department:</label>
    <select id="department" th:field="*{department}">
      <option th:each="department : ${department}" th:value="${department.id}" th:text="${department.name}">department</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
  <div class="button-container">
    <a href="/admin">
      <button>Back to the dashboard</button>
    </a>
  </div>
</div>
</body>
</html>
