<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>部门信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/picture/campus-01.jpg') no-repeat center center fixed; /* 设置背景图片 */
      background-size: cover; /* 使背景图片覆盖整个页面 */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #ffffff; /* 设置默认文本颜色为白色，以便在深色背景上显示清楚 */
    }

    .header {
      width: 100%; /* 设置宽度为 100% */
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      position: absolute; /* 绝对定位 */
      top: 0; /* 置于页面顶部 */
      left: 0; /* 置于页面左侧 */
    }

    .header h1 {
      font-size: 24px;
      color: #ffffff; /* 设置标题文本颜色为白色 */
    }

    .content {
      margin-top: 100px; /* 预留空间给header */
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #0d47a1; /* 设置内容文本颜色为深蓝色 */
      width: 80%;
    }

    h1 {
      text-align: center;
      color: #0d47a1; /* 设置标题文本颜色为深蓝色 */
    }

    p {
      color: #0d47a1; /* 设置段落文本颜色为深蓝色 */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #0d47a1; /* 设置标签文本颜色为深蓝色 */
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background-color: #0d47a1; /* 设置按钮背景颜色为深蓝色 */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0; /* 设置按钮悬停背景颜色为较浅的蓝色 */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff; /* 白色背景 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #0d47a1; /* 深蓝色背景 */
      color: #ffffff; /* 白色字体 */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Department Information</h1>
</div>
<div class="content">
  <p>You can view and manage department information here.</p>
  <table>
    <tr>
      <th>Department ID</th>
      <th>Department Name</th>
      <th>Annual Leave</th>
      <th>Actions</th>
    </tr>
    <!-- 使用 Thymeleaf 遍历部门列表 -->
    <tr th:each="dept : ${department}">
      <td>
        <!-- 添加超链接，点击部门ID跳转到指定链接 -->
        <a th:href="@{/admin/department/search(departmentId=${dept.id})}" th:text="${dept.id}"></a>
      </td>
      <td th:text="${dept.name}"></td>
      <td>
        <!-- 使用表单包裹输入字段和按钮 -->
        <form th:action="@{/admin/department/date}" method="post">
          <!-- 隐藏字段，包含 department ID 和 name -->
          <input type="hidden" name="id" th:value="${dept.id}">
          <input type="hidden" name="name" th:value="${dept.name}">
          <!-- 可编辑的年假字段 -->
          <input type="text" name="annualLeave" th:value="${dept.annualLeave}" readonly>
          <button type="button" onclick="enableEdit(this)">Edit</button>
          <button type="submit">Save</button>
        </form>
      </td>
    </tr>
  </table>
</div>
<div class="button-container">
  <a href="/admin">
    <button>Back to the dashboard</button>
  </a>
</div>

<script>
  function enableEdit(button) {
    // 获取当前行的输入字段
    var inputField = button.parentNode.querySelector('input[name=annualLeave]');
    // 移除只读属性，允许编辑
    inputField.removeAttribute('readonly');
  }
</script>

</body>
</html>
