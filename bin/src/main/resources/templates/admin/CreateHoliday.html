<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Public Holiday</title>
    <link rel="stylesheet" href="/CSS/admin/CreateHoliday.css">
</head>
<body>
<div class="header">
    <h1>Create Public Holiday</h1>
</div>
<div class="content">
    <form th:action="@{/admin/PublicHoliday/create}" th:object="${holiday}" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" /><br><br>

        <label for="holidayName">Holiday Name:</label>
        <input type="text" id="holidayName" th:field="*{holidayName}" /><br><br>

        <button type="submit">Add Holiday</button>
    </form>
    <div class="button-container">
        <a href="/admin">
            <button>Back to the dashboard</button>
        </a>
    </div>
</div>
</body>
</html>
