<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Details</title>
</head>
<body>
<h1>Application Details</h1>
<table>
    <tr>
        <th>Applicant:</th>
        <td th:text="${application.staff?.name}"></td>
    </tr>
    <tr>
        <th>Leave Type:</th>
        <td th:text="${application.applicationtype}"></td>
    </tr>
    <tr>
        <th>Start Date:</th>
        <td th:text="${#dates.format(application.startTime, 'yyyy-MM-dd')}"></td>
    </tr>
    <tr>
        <th>End Date:</th>
        <td th:text="${#dates.format(application.endTime, 'yyyy-MM-dd')}"></td>
    </tr>
    <tr>
        <th>Status:</th>
        <td th:text="${application.status}"></td>
    </tr>
    <tr>
        <th>Description:</th>
        <td th:text="${application.description}"></td>
    </tr>
</table>
<a th:href="@{/manager/applications/{userId}(userId=${userId})}">Back to Applications</a>
</body>
</html>
