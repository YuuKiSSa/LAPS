<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Applications</title>
	<script>
	        function handleApprove(id, userId) {
	            fetch(`/manager/applications/${id}/approve`, {
	                method: 'POST',
	                headers: {
	                    'Content-Type': 'application/x-www-form-urlencoded',
	                },
	                body: new URLSearchParams({
	                    userId: userId
	                })
	            })
	            .then(response => response.text())
	            .then(data => {
	                if (data === 'success') {
	                    document.getElementById('leave-application-' + id).remove();
	                } else {
	                    alert('Failed to approve leave');
	                }
	            })
	            .catch(error => console.error('Error:', error));
	        }

        function handleReject(id, userId) {
            const comment = document.getElementById('reject-comments-' + id).value;
            fetch(`/manager/applications/${id}/reject`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    comment: comment,
                    userId: userId
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    document.getElementById('leave-application-' + id).remove();
                } else {
                    alert('Failed to reject leave');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1, h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    form {
        display: inline;
    }
    form button {
        margin-left: 5px;
    }
</style>
</head>
<body>
<h1>Pending Leave Applications</h1>
<div th:each="entry : ${applicationsByStaff}">
    <h2 th:text="${entry.key.name}">Staff Name</h2>
    <table>
        <thead>
            <tr>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${entry.value}" th:id="'leave-application-' + app.id">
                <td th:text="${app.applicationtype}">Leave Type</td>
                <td th:text="${#dates.format(app.startTime, 'yyyy-MM-dd')}">Start Date</td>
                <td th:text="${#dates.format(app.endTime, 'yyyy-MM-dd')}">End Date</td>
                <td th:text="${app.status}">Status</td>
                <td th:text="${app.description}">Description</td>
                <td>
                    <a th:href="@{/manager/application/{userId}/{applicationId}/details(userId=${userId}, applicationId=${app.id})}">View Details</a>
                    <form th:action="@{/manager/applications/{id}/approve(id=${app.id})}" method="post" 
                        onsubmit="event.preventDefault(); handleApprove(app.id, '${userId}');">
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <button type="submit">Approve</button>
                    </form>
                    <form th:action="@{/manager/applications/{id}/reject(id=${app.id})}" method="post" 
                        onsubmit="event.preventDefault(); handleReject(app.id, '${userId}');">
                        <input type="text" name="comment" placeholder="Comment" required>
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <button type="submit">Reject</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
