<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Home</title>
	<link rel="stylesheet" href="/CSS/manager/manager-home.css">
</head>
<body>
<div class="welcome-info">
<h1>Welcome, <span th:text="${user.name}">!</span></h1>
<div class="user-info">
           <p>Your hierarchy: <span th:text="${user.hierarchy}"></span></p>
           <p>Email: <span th:text="${user.email}"></span></p>
       </div>
</div>

<nav>
	<ul>
		<li>
			<a th:href="@{/manager/applications/{userId}(userId=${user.userId})}">View Leave Applications</a>
		</li>
		<li>
			<a th:href="@{/manager/subordinates/{userId}/history(userId=${user.userId})}">View Subordinates' History</a>
		</li>
		<li>
			<a th:href="@{/staffDashboard/}">Apply an application</a>
		</li>
		<li>
			<a th:href="@{/logout}">Logout</a>
		</li>
	</ul>
</nav>
</body>
</html>
